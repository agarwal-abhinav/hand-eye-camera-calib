directives:
- add_model:
    name: iiwa
    file: package://drake/manipulation/models/iiwa_description/iiwa7/iiwa7_no_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [0]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.2]
        iiwa_joint_5: [0]
        iiwa_joint_6: [1.6]
        iiwa_joint_7: [0]
- add_weld:
    parent: world
    child: iiwa::iiwa_link_0

- add_model:
    name: pusher
    file: package://iiwa_setup/cylinder_pusher.sdf
- add_frame: # Base of pusher that is connected to the iiwa
    name: pusher_base
    X_PF:
        base_frame: pusher::pusher_base_link
        rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
        translation: [0.0, 0.0, -0.07]
- add_frame: # Frame at end of pusher
    name: pusher_end
    X_PF:
        base_frame: pusher_base
        rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
        translation: [0.0, 0.0, 0.14]
- add_weld:
    parent: iiwa::iiwa_link_7
    child: pusher_base
